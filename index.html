        <!-- Message Us -->
        <section id="message" class="message-section">
            <h3>Message Us</h3>
            <div class="message-container">
                <form id="messageForm">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="tgl">Tanggal Lahir</label>
                    <input type="date" id="tgl" name="tgl" required>
                    <label>Jenis Kelamin</label>
                    <div class="gender-group">
                        <input type="radio" id="laki" name="gender" value="Laki-Laki" required>
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="gender" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div class="message-preview" id="messagePreview">
                    <p>Current time: <span id="currentTime">-</span></p>
                    <p>Nama: <span id="previewNama">-</span></p>
                    <p>Tanggal Lahir: <span id="previewTgl">-</span></p>
                    <p>Jenis Kelamin: <span id="previewGender">-</span></p>
                    <p>Pesan: <span id="previewPesan">-</span></p>
                </div>
            </div>
        </section>
